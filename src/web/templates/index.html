<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Account Lookup</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">
    <main class="container">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <div class="text-center mb-4">
                        <h1 class="display-6 fw-bold text-primary">Account Lookup</h1>
                        <p class="text-muted">Enter an account number or account holder name</p>
                    </div>
                    
                    <form method="post" action="{{url_for('lookup')}}" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number</label>
                            <input type="text" class="form-control" 
                                   id="accountNumber" name="accountNumber"
                                   placeholder="Enter account number">
                        </div>
                        <div class="mb-4">
                            <label for="accountName" class="form-label">Account Holder Name</label>
                            <input type="text" class="form-control" 
                                   id="accountName" name="accountName"
                                   placeholder="Enter account holder name">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Look Up Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
